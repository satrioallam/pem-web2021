<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dialog Confirm</title>
</head>
<body>
    <script>
        var yakin = confirm("Apakah kamu yakin akan mengunjung website UDINUS?");
        if (yakin){
            window.location = "http://dinus.ac.id ";
        }
        else{
            document.write("belum, tetap di sini saja");
        }
    </script>
</body>
</html>
